<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Le quai antique</title>
</head>
<body>
    <header>
        <a href="#"><img src="./images/logo2.png" class="logo"></a>
        <div class="nav-container">
          <nav class="navbar-menu">
            <button class="hamburger">☰</button>
            <ul class="navbar-ul">
              <li class="navbar-li"><a class="navbar-a" href="index.html">Accueil</a></li>
              <li class="navbar-li"><a class="navbar-a" href="reserver.html">Reserver</a></li>
              <li class="navbar-li"><a class="navbar-a" href="carte.html">La carte</a></li>
              <li class="navbar-li-connect">
                <div class="container-connect">
                  <img src="./images/user.png" class="user">
                  <button class="connect" type="button">Se connecter</button>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="reserver-main-content">
            <h2 class="reserver-title">Reservez votre table</h2>
            <div class="reserver-container">
                <form class="p-5">
                    <label for="customRange2" class="form-label">Nombre de personnes : 0</label>
                    <input type="range" class="form-range" min="1" max="10" id="customRange2">

                    <h3>CALENDRIER</h3>

                    <label class="p-2" for="heure">Heure de la réservation :</label>
                        <select id="heure" name="heure">
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                        </select>

                    <div class="mb-3 p-2">
                      <label for="exampleInputEmail1" class="form-label">Mentionner vos allergies :</label>
                      <input type="text" class="form-control" id="allergies">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <fieldset disabled>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                  </form>
            </div>
        </div>
      </main>
      <footer id="footer">
        <div class="section-footer">
          <h3>HORAIRES</h3>
            <p>
              mardi : 12h - 14h30 / 19h30 - 22h30<br>
              mercredi : 12h - 14h30 / 19h30 - 22h30<br>
              jeudi : 12h - 14h30 / 19h30 - 22h30<br>
              vendredi : 12h - 14h30 / 19h30 - 22h30<br>
              samedi : 12h - 14h30 / 19h30 - 22h30
            </p>
        </div>
    </footer>
      <script src="./scripts/script.js"></script>
</body>
</html>
